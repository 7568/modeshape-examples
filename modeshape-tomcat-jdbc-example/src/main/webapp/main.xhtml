<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ModeShape JDBC WebApp</title>
</head>

<body>

<h1>ModeShape JDBC WebApp</h1>

<div id="container">
    <h:form id="messages">
        <h:messages style="color:red"/>
    </h:form>

    <h:form id="mainForm">
        <h:panelGrid columns="2">
            <h:outputLabel>Repository Name:</h:outputLabel>
            <h:outputText value="#{repositoryController.repositoryName}"/>

            <h:outputLabel>Number of folders:</h:outputLabel>
            <h:inputText value="#{repositoryController.foldersCount}"/>

            <h:outputLabel>Number of files</h:outputLabel>
            <h:inputText value="#{repositoryController.filesCount}"/>

            <h:commandButton id="create" value="Create"
                             action="#{repositoryController.storeData()}">
            </h:commandButton>
        </h:panelGrid>
    </h:form>

    <h:form id="response">
        <h:dataTable value="#{repositoryController.foldersAndFiles()}" var="folderText">
            <h:column>
                #{folderText}
            </h:column>
        </h:dataTable>
    </h:form>
</div>

</body>
</html>
